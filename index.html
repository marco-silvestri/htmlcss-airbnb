<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AirBNB - Marco Silvestri</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Main wrapper -->
    <div class="main-destination-wrap">
      <!-- Destination element -->
      <div class="destination">
        <!-- Destination image -->
        <img src="assets/img/rome.jpg" alt="Visit Rome">
        <!-- Destination name -->
        <span>Rome</span>
      </div>
      <div class="destination">
        <img src="assets/img/copenhagen.jpg" alt="Visit Copenhagen">
        <span>Copenhagen</span>
      </div>
      <div class="destination">
        <img src="assets/img/tokyo.jpg" alt="Visit Tokyo">
        <span>Tokyo</span>
      </div>
    </div>
  </body>
</html>
